<!DOCTYPE html>
<html>
<head>
    <title>inWebo API Node JS Code Samples</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <meta charset="UTF-8">  
</head>
<body class=container>
    <h1 class=text-center>Edit a user</h1>
    
    <form class="form-horizontal" name="loginEdit" action="usersEdit" method="POST">
        
    <div class="form-group">
        <label class="col-sm-2 control-label">LoginId</label>
        <div class="col-sm-10">
            <input name="loginId" type="text" value="{{ loginId }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input name="login" type="text" value="{{ login }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input name="firstname" type="text" value="{{ firstname }}" />
        </div>
    </div>
        
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input name="lastname" type="text" value="{{ lastname }}" />
        </div>
    </div>
        
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="email" type="text" value="{{ email }}" />
        </div>
    </div>
        
    <div class="text-center">
        <input type="submit" class="btn btn-sm btn-info" value="Edit User" />
    </div>
        
    </form>
    
    {% if result=='OK' %}
        <p class="alert alert-success"> User {{ login }} successfully edited </p> 
    {% elif result %}
        <p class="alert alert-danger">Error : {{ result }}</p>
    {% endif %}
    {% if editErr %}
        <p class="alert alert-danger">Function loginEdit got error : {{ editErr }}</p>
    {% endif %}
    
    <form action="/" method="get">
        <button type="submit" class="btn btn-lg btn-default">Go Home</button>
    </form>
    <form action="/users" method="get">
        <button type="submit" class="btn btn-lg btn-default">Users Management</button>
    </form>
    
</body>
</html>
