<!DOCTYPE html>
<html>
<head>
    <title>inWebo API Node JS Code Samples</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <meta charset="UTF-8">  
</head>
<body class="container">
<h1 class=text-center>inWebo API - Authentication with Mobile Notifications (Push)</h1>

    <form class="form-signin" action="push" method="post">
    <h2 class="form-signin-heading text-center">Identification</h2>

    <label for="login" class="sr-only">Login</label>
    <input type="text" name="login" id="login" class="form-control" placeholder="Login" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

    {% if err=='OK' %}
        <p class="alert alert-success"> User {{ login }} successfully authenticated </p> 
    {% elif err %}
        <p class="alert alert-danger"> Error : {{ err }} </p>
    {% endif %}
    {% if statusCode %}
        <p class="alert alert-danger">Error: statusCode = {{statusCode}}</p>
    {% endif%}
    
    <form action="/" method="get">
        <button type="submit" class="btn btn-lg btn-default">Go Home</button>
    </form>

</body>
</html>
